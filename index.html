<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">  
      <div class="row">
        <div class="col-sm-1 hour time-block" id="9">9am</div>
        <div class="col-sm-10" style="padding-left: 3px;"><textarea data-value="9" name="" id="" cols="115" rows="4"></textarea></div>
        <div class="col-sm-1"><button class="saveBtn"><i class="fas fa-save"></i></button></div>
      </div>

      <div class="row">
        <div class="col-sm-1 hour time-block" id="10">10am</div>
        <div class="col-sm-10" style="padding-left: 3px;"><textarea data-value="10" name="" id="" cols="115" rows="4"></textarea></div>
        <div class="col-sm-1"><button class="saveBtn"><i class="fas fa-save"></i></button></div>
      </div>

      <div class="row">
        <div class="col-sm-1 hour time-block" id="11">11am</div>
        <div class="col-sm-10" style="padding-left:3px"><textarea data-value="11" name="" id="" cols="115" rows="4"></textarea></div>
        <div class="col-sm-1"><button class="saveBtn"><i class="fas fa-save"></i></button></div>
      </div>

      <div class="row">
        <div class="col-sm-1 hour time-block" id="12">12pm</div>
        <div class="col-sm-10" style="padding-left: 3px;"><textarea data-value="12" name="" id="" cols="115" rows="4"></textarea></div>
        <div class="col-sm-1"><button class="saveBtn"><i class="fas fa-save"></i></button></div>
      </div>

      <div class="row">
        <div class="col-sm-1 hour time-block" id="1">1pm</div>
        <div class="col-sm-10" style="padding-left:3px"><textarea data-value="1" name="" id="" cols="115" rows="4"></textarea></div>
        <div class="col-sm-1"><button class="saveBtn"><i class="fas fa-save"></i></button></div>
      </div>

      <div class="row">
        <div class="col-sm-1 hour time-block" id="2" >2pm</div>
        <div class="col-sm-10" style="padding-left: 3px;"><textarea data-value="2" name="" id="" cols="115" rows="4"></textarea></div>
        <div class="col-sm-1"><button class="saveBtn"><i class="fas fa-save"></i></button></div>
      </div>

      <div class="row">
        <div class="col-sm-1 hour time-block" id="3">3pm</div>
        <div class="col-sm-10" style="padding-left:3px"><textarea data-value="3" name="" id="" cols="115" rows="4"></textarea></div>
        <div class="col-sm-1"><button class="saveBtn"><i class="fas fa-save"></i></button></div>
      </div>

      <div class="row">
        <div class="col-sm-1 hour time-block" id="4">4pm</div>
        <div class="col-sm-10" style="padding-left: 3px;"><textarea data-value="4" name="" id="" cols="115" rows="4"></textarea></div>
        <div class="col-sm-1"><button class="saveBtn"><i class="fas fa-save"></i></button></div>
      </div>

      <div class="row">
        <div class="col-sm-1 hour time-block" id="5">5pm</div>
        <div class="col-sm-10" style="padding-left: 3px;"><textarea data-value="5" name="" id="" cols="115" rows="4"></textarea></div>
        <div class="col-sm-1"><button class="saveBtn"><i class="fas fa-save"></i></button></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
