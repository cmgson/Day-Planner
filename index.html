<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">  
      <div class="row">
        <div class="col-sm-1 time-block" id="9"><p class="hour">9am</p>
        </div>
        <div class="col-sm-10" style="padding-left: 3px;"><textarea data-value="9" name="" id="" cols="115" rows="4"></textarea></div>
        <div class="col-sm-1"><button class="saveBtn"><i class="fas fa-save"></i></button></div>
      </div>

      <div class="row">
        <div class="col-sm-1 time-block" id="10"><p class="hour">10am</p>
        </div>
        <div class="col-sm-10" style="padding-left: 3px;"><textarea data-value="10" name="" id="" cols="115" rows="4"></textarea></div>
        <div class="col-sm-1"><button class="saveBtn"><i class="fas fa-save"></i></button></div>
      </div>

      <div class="row">
        <div class="col-sm-1 time-block" id="11"><p class="hour">11am</p>
        </div>
        <div class="col-sm-10" style="padding-left:3px"><textarea data-value="11" name="" id="" cols="115" rows="4"></textarea></div>
        <div class="col-sm-1"><button class="saveBtn"><i class="fas fa-save"></i></button></div>
      </div>

      <div class="row">
        <div class="col-sm-1 time-block" id="12"><p class="hour">12pm</p>
        </div>
        <div class="col-sm-10" style="padding-left: 3px;"><textarea data-value="12" name="" id="" cols="115" rows="4"></textarea></div>
        <div class="col-sm-1"><button class="saveBtn"><i class="fas fa-save"></i></button></div>
      </div>

      <div class="row">
        <div class="col-sm-1 time-block" id="13"><p class="hour">1pm</p>
        </div>
        <div class="col-sm-10" style="padding-left:3px"><textarea data-value="13" name="" id="" cols="115" rows="4"></textarea></div>
        <div class="col-sm-1"><button class="saveBtn"><i class="fas fa-save"></i></button></div>
      </div>

      <div class="row">
        <div class="col-sm-1 time-block" id="14" ><p class="hour">2pm</p>
        </div>
        <div class="col-sm-10" style="padding-left: 3px;"><textarea data-value="14" name="" id="" cols="115" rows="4"></textarea></div>
        <div class="col-sm-1"><button class="saveBtn"><i class="fas fa-save"></i></button></div>
      </div>

      <div class="row">
        <div class="col-sm-1 time-block" id="15"><p class="hour">3pm</p>
        </div>
        <div class="col-sm-10" style="padding-left:3px"><textarea data-value="15" name="" id="three" cols="115" rows="4"></textarea></div>
        <div class="col-sm-1"><button class="saveBtn"><i class="fas fa-save"></i></button></div>
      </div>

      <div class="row">
        <div class="col-sm-1 time-block" id="16"><p class="hour">4pm</p>
        </div>
        <div class="col-sm-10" style="padding-left: 3px;"><textarea data-value="16" name="" id="four" cols="115" rows="4"></textarea></div>
        <div class="col-sm-1"><button class="saveBtn"><i class="fas fa-save"></i></button></div>
      </div>

      <div class="row">
        <div class="col-sm-1 time-block" id="17"><p class="hour">5pm</p>
        </div>
        <div class="col-sm-10" style="padding-left: 3px;"><textarea data-value="17" name="" id="five" cols="115" rows="4"></textarea></div>
        <div class="col-sm-1"><button class="saveBtn"><i class="fas fa-save"></i></button></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
